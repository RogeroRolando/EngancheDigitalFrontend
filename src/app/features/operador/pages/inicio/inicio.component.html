<div class="dashboard-container">
  <!-- Resumen de Actividad -->
  <div class="summary-cards">
    <div class="summary-card">
      <div class="title">Operadores Activos</div>
      <div class="value" style="color: #3f51b5;">{{operadoresActivos}}</div>
    </div>
    <div class="summary-card">
      <div class="title">Clientes Totales</div>
      <div class="value" style="color: #3f51b5;">{{activeClients}}</div>
    </div>
    <div class="summary-card">
      <div class="title">Transferencias Pendientes</div>
      <div class="value" style="color: #f44336;">{{pendingTransfers}}</div>
    </div>
  </div>

  <!-- Tabla de Transferencias -->
  <mat-card class="transfers-card">
    <mat-card-header>
      <mat-card-title>Ãšltimas Transferencias</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="transferencias" class="mat-elevation-z8">
        <!-- Fecha Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef class="mat-column-fecha"> Fecha </th>
          <td mat-cell *matCellDef="let element" class="mat-column-fecha"> {{element.fecha | date:'short'}} </td>
        </ng-container>

        <!-- Cliente Column -->
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef class="mat-column-cliente"> Cliente </th>
          <td mat-cell *matCellDef="let element" class="mat-column-cliente"> {{element.cliente}} </td>
        </ng-container>

        <!-- Monto Column -->
        <ng-container matColumnDef="importe">
          <th mat-header-cell *matHeaderCellDef class="mat-column-importe"> Monto </th>
          <td mat-cell *matCellDef="let element" class="mat-column-importe"> {{element.importe | number:'1.0-0'}} </td>
        </ng-container>

        <!-- Estado Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef class="mat-column-estado"> Estado </th>
          <td mat-cell *matCellDef="let element" class="mat-column-estado">
            <span [class]="'status-badge ' + element.estado.toLowerCase()">
              {{element.estado}}
            </span>
          </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="mat-column-acciones"> Acciones </th>
          <td mat-cell *matCellDef="let element" class="mat-column-acciones">
            <button mat-icon-button color="primary" (click)="verComprobante(element)" matTooltip="Ver comprobante">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>

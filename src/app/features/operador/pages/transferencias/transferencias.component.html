<mat-card>
  <mat-card-header>
    <mat-card-title>Mis Transferencias</mat-card-title>
    <div class="spacer"></div>
    <button mat-raised-button color="primary" (click)="agregarTransferencia()">
      <mat-icon>add</mat-icon>
      Nueva Transferencia
    </button>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="transferencias" class="mat-elevation-z8">
      <!-- Fecha Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{element.fecha}}</td>
      </ng-container>

      <!-- Cliente Column -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let element">{{element.cliente}}</td>
      </ng-container>

      <!-- Importe Column -->
      <ng-container matColumnDef="importe">
        <th mat-header-cell *matHeaderCellDef>Importe</th>
        <td mat-cell *matCellDef="let element">{{element.importe | clp}}</td>
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element" [class]="element.estado.toLowerCase()">
          {{element.estado}}
        </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="verTransferencia(element)" 
                  matTooltip="Ver comprobante" *ngIf="element.comprobante">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="editarTransferencia(element)" 
                  matTooltip="Editar" *ngIf="element.estado === 'Pendiente'">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

<app-base-dialog [title]="modoEdicion ? 'Editar Transferencia' : 'Agregar Nueva Transferencia'">
  <form [formGroup]="form" class="dialog-form">
    <div class="form-field">
      <label>Cliente*</label>
      <mat-form-field appearance="outline">
        <input matInput
               [matAutocomplete]="auto"
               formControlName="cliente"
               placeholder="Buscar cliente..."
               (click)="$event.stopPropagation()"
               #clienteInput>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-autocomplete #auto="matAutocomplete"
                      [displayWith]="displayFn"
                      [autoActiveFirstOption]="false"
                      (opened)="false">
        <mat-option *ngFor="let cliente of filteredClientes$ | async" [value]="cliente">
          {{cliente.nombre}} - {{cliente.rut}}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="form.get('cliente')?.hasError('required') && form.get('cliente')?.touched">
        El cliente es requerido
      </mat-error>
    </div>

    <div class="form-field">
      <label>Importe (CLP)*</label>
      <mat-form-field appearance="outline">
        <input matInput
               type="number"
               formControlName="importe"
               min="1"
               step="1000"
               class="number-input">
        <mat-icon matSuffix>payments</mat-icon>
      </mat-form-field>
      <mat-error *ngIf="form.get('importe')?.hasError('required') && form.get('importe')?.touched">
        El importe es requerido
      </mat-error>
      <mat-error *ngIf="form.get('importe')?.hasError('min') && form.get('importe')?.touched">
        El importe debe ser mayor a 0
      </mat-error>
    </div>

    <div class="form-field">
      <label>Comprobante{{ modoEdicion ? '' : '*' }}</label>
      <div class="file-input-container">
        <button mat-stroked-button
                type="button"
                (click)="fileInput.click()"
                class="upload-button">
          <mat-icon>upload</mat-icon>
          {{ modoEdicion ? 'Cambiar Comprobante' : 'Subir Comprobante' }}
        </button>
        <input type="file"
               #fileInput
               (change)="onFileSelected($event)"
               accept="image/*"
               style="display: none">
      </div>
      <div class="file-preview" *ngIf="selectedFileName">
        <span class="file-name">{{selectedFileName}}</span>
        <button mat-icon-button color="warn" (click)="removeFile($event)">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <mat-error *ngIf="form.get('comprobante')?.hasError('required') && form.get('comprobante')?.touched">
        El comprobante es requerido
      </mat-error>
    </div>
  </form>

  <div dialog-actions>
    <button mat-button mat-dialog-close>
      Cancelar
    </button>
    <button mat-flat-button
            color="primary"
            [disabled]="!form.valid"
            (click)="guardar()">
      <mat-icon>{{ modoEdicion ? 'save' : 'add' }}</mat-icon>
      {{ modoEdicion ? 'Actualizar' : 'Guardar' }}
    </button>
  </div>
</app-base-dialog>

<div class="dialog-header">
  <h2>{{data ? 'Editar' : 'Nuevo'}} Operador</h2>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" placeholder="Ingrese el nombre completo">
    <mat-icon matPrefix>person</mat-icon>
    <mat-error *ngIf="form.get('nombre')?.hasError('required')">
      El nombre es requerido
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="ejemplo@correo.com" type="email">
    <mat-icon matPrefix>email</mat-icon>
    <mat-error *ngIf="form.get('email')?.hasError('required')">
      El email es requerido
    </mat-error>
    <mat-error *ngIf="form.get('email')?.hasError('email')">
      Ingrese un email válido
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Teléfono</mat-label>
    <input matInput formControlName="telefono" placeholder="Ingrese el número de teléfono">
    <mat-icon matPrefix>phone</mat-icon>
    <mat-error *ngIf="form.get('telefono')?.hasError('required')">
      El teléfono es requerido
    </mat-error>
  </mat-form-field>

  <mat-divider class="form-divider"></mat-divider>

  <div class="dialog-actions">
    <button mat-button type="button" mat-dialog-close>
      Cancelar
    </button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
      <mat-icon>{{data ? 'save' : 'add'}}</mat-icon>
      {{data ? 'Actualizar' : 'Crear'}}
    </button>
  </div>
</form>

<mat-card class="m-4">
  <mat-card-header>
    <mat-card-title class="mb-4">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl">Gestión de Operadores</h1>
        <button mat-raised-button color="primary" (click)="agregarOperador()">
          <mat-icon>add</mat-icon>
          Nuevo Operador
        </button>
      </div>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="operadores.length === 0" class="text-center py-8">
      <p class="text-gray-500">No hay operadores registrados</p>
    </div>

    <table *ngIf="operadores.length > 0" mat-table [dataSource]="operadores" class="w-full">
      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let operador"> {{operador.nombre}} </td>
      </ng-container>

      <!-- Columna Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let operador"> {{operador.email}} </td>
      </ng-container>

      <!-- Columna Teléfono -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let operador"> {{operador.telefono}} </td>
      </ng-container>

      <!-- Columna Clientes Asignados -->
      <ng-container matColumnDef="clientesAsignados">
        <th mat-header-cell *matHeaderCellDef> Clientes Asignados </th>
        <td mat-cell *matCellDef="let operador"> 
          {{operador.clientesAsignados.length}}/10
          <button mat-icon-button color="primary" 
                  (click)="asignarClientes(operador)"
                  matTooltip="Gestionar clientes">
            <mat-icon>people</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let operador">
          <button mat-icon-button color="primary" (click)="editarOperador(operador)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarOperador(operador)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

<div class="container">
  <div class="header">
    <h1>GestiÃ³n de Clientes</h1>
    <button mat-raised-button color="primary" (click)="agregarCliente()">
      <mat-icon>add</mat-icon>
      Nuevo Cliente
    </button>
  </div>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar cliente</mat-label>
    <input matInput [(ngModel)]="searchTerm" (ngModelChange)="filtrarClientes()" 
           placeholder="Buscar por nombre, RUT o correo">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <app-clientes-table
    [clientes]="clientesFiltradosPaginados"
    [pageSize]="pageSize"
    [totalClientes]="clientesFiltrados.length"
    [currentPage]="currentPage"
    (editarCliente)="editarCliente($event)"
    (eliminarCliente)="eliminarCliente($event)"
    (pageChange)="onPageChange($event)"
    (sortChange)="onSortChange($event)">
  </app-clientes-table>
</div>

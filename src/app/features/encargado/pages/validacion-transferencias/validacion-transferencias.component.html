<div class="container">
  <h1>Validaci√≥n de Transferencias</h1>
  
  <table mat-table [dataSource]="transferencias" class="mat-elevation-z8">
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let row"> {{ row.fecha }} </td>
    </ng-container>

    <ng-container matColumnDef="operador">
      <th mat-header-cell *matHeaderCellDef> Operador </th>
      <td mat-cell *matCellDef="let row"> {{ row.operador }} </td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let row"> {{ row.cliente }} </td>
    </ng-container>

    <ng-container matColumnDef="importe">
      <th mat-header-cell *matHeaderCellDef> Importe </th>
      <td mat-cell *matCellDef="let row"> {{ row.importe | currency:'USD':'symbol-narrow' }} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let row">
        <span [class]="row.estado === 'Pendiente' ? 'estado-pendiente' : 'estado-completado'">
          {{ row.estado }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" 
                (click)="abrirDialogoValidacion(row)"
                [disabled]="row.estado === 'Completado'"
                matTooltip="Ver comprobante y validar">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<app-toolbar [isLogin]="isLogin" [username]="username"></app-toolbar>
<mat-drawer-container class="container" autosize>
    <mat-drawer mode="side" [opened]="isLogin">
        <app-menu></app-menu>
    </mat-drawer>
    <mat-drawer-content>
        @if (status) {
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        }
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
